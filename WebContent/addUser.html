      <form class="form-signin">
        <h2 class="form-signin-heading">添加用户</h2>
        <input type="text" id="username" class="form-control" required autofocus placeholder="用户名">
        <input type="password" id="password" class="form-control" required placeholder="密码">

        <input type="number" id="age" class="form-control" required autofocus placeholder="年龄">
        <input type="email" id="mail" class="form-control" required autofocus placeholder="邮箱">
        <input type="tel" id="phone" class="form-control" required autofocus placeholder="电话">
        <!-- <input type="text" id="resume" class="form-control" required autofocus placeholder="简历地址"> -->
        账户类型 : 
	<select id="role">
		<option value="0">教师</option>
		<option value="1">研究生</option>
		<option value="2">本科生</option>
	</select> <br>
		<input type="button" id="add" value="确认" class="btn btn-lg btn-primary btn-block"/>
		<input type="button" id="modify" value="确认修改" class="btn btn-lg btn-primary btn-block"/>
      </form>
